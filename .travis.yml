language: php

php:
  - 7.2
  - 7.4

addons:
  chrome: stable

before_script:
  - cp .env.example .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan migrate
  - php artisan serve

script:
  - php artisan test

services:
  - mysql